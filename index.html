<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text Encoder/Decoder</title>
</head>
<body>
    <div class="container">
        <h1>Text Encoder/Decoder</h1>
        <textarea id="inputText" placeholder="Digite o texto"></textarea>
        <div class="buttons">
            <button id="encodeButton">Criptografar</button>
            <button id="decodeButton">Descriptografar</button>
            <button id="copyButton">Copiar</button>
        </div>
        <textarea id="outputText" placeholder="Resultado" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
